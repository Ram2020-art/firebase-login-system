<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #181818;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #fff;
        }

        /* Input fields */
        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #2c2c2c;
            color: white;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;
        }

        input:focus {
            outline: none;
            border-color: #289bb8;
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #289bb8;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #1d75a6;
        }

        /* Toggle links */
        .toggle {
            margin-top: 20px;
        }

        .toggle a {
            color: #289bb8;
            text-decoration: none;
            font-size: 14px;
        }

        .toggle a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .form-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Login Form -->
        <div class="login-form">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email" required />
            <input type="password" id="login-password" placeholder="Password" required />
            <button class="btn" onclick="loginUser()">Login</button>
            <div class="toggle">Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></div>
        </div>

        <!-- Register Form -->
        <div class="register-form" style="display: none;">
            <h2>Register</h2>
            <input type="email" id="register-email" placeholder="Email" required />
            <input type="password" id="register-password" placeholder="Password" required />
            <button class="btn" onclick="registerUser()">Sign Up</button>
            <div class="toggle">Already have an account? <a href="#" onclick="toggleForm()">Login</a></div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCRKx9cwmDfIplGlZMGOLEJ2FHpr6LLL3E",
            authDomain: "remark-d4293.firebaseapp.com",
            projectId: "remark-d4293",
            storageBucket: "remark-d4293.firebasestorage.app",
            messagingSenderId: "307655533150",
            appId: "1:307655533150:web:12bf2f02c5b75384748acf",
            measurementId: "G-JM3DLTB3BT"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.getAuth(app);
        const db = firebase.getFirestore(app);

        // Switch between Login and Register forms
        function toggleForm() {
            const loginForm = document.querySelector('.login-form');
            const registerForm = document.querySelector('.register-form');
            loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
            registerForm.style.display = registerForm.style.display === 'none' ? 'block' : 'none';
        }

        // Register user
        function registerUser() {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            firebase.createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert('Registration successful!');
                    window.location.reload();
                })
                .catch((error) => {
                    alert('Error: ' + error.message);
                });
        }

        // Login user
        function loginUser() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            firebase.signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    alert('Login successful!');
                    // Redirect to the desired page
                    window.location.href = 'https://ram2020-art.github.io/NokiaRouter/';
                    
                    // Save user data to Firestore
                    saveUserData(user);
                })
                .catch((error) => {
                    alert('Error: ' + error.message);
                });
        }

        // Save user data to Firestore
        function saveUserData(user) {
            const userRef = firebase.doc(db, 'users', user.uid);
            firebase.setDoc(userRef, {
                email: user.email,
                uid: user.uid,
                lastLogin: new Date()
            })
            .then(() => {
                console.log('User data saved successfully!');
            })
            .catch((error) => {
                console.error('Error saving user data: ', error);
            });
        }
    </script>
</body>
</html>

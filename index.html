<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="display:flex; align-items:center; justify-content:center; height:100vh; background-color: #333; color: white;">

  <div class="login-page">
    <div class="form">
      <!-- Register Form -->
      <form class="register-form" id="register-form" method="POST">
        <h2>Register</h2>
        <input type="text" id="register-name" placeholder="Full Name *" required/>
        <input type="text" id="register-username" placeholder="Username *" required/>
        <input type="email" id="register-email" placeholder="Email *" required/>
        <input type="password" id="register-password" placeholder="Password *" required/>
        <button type="submit">Create Account</button>
        <p class="message">Already registered? <a href="#">Sign In</a></p>
      </form>

      <!-- Login Form -->
      <form class="login-form" id="login-form" method="POST" style="display:none;">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" required/>
        <input type="password" id="login-password" placeholder="Password" required/>
        <button type="submit">Sign In</button>
        <p class="message">Not registered? <a href="#">Create an account</a></p>
      </form>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js";

    // Firebase Configuration (Use your real API Key and Credentials)
    const firebaseConfig = {
      apiKey: "AIzaSyCRKx9cwmDfIplGlZMGOLEJ2FHpr6LLL3E",
      authDomain: "remark-d4293.firebaseapp.com",
      projectId: "remark-d4293",
      storageBucket: "remark-d4293.firebasestorage.app",
      messagingSenderId: "307655533150",
      appId: "1:307655533150:web:12bf2f02c5b75384748acf",
      measurementId: "G-JM3DLTB3BT"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Switch to Register Form
    document.querySelector('.message a').addEventListener('click', (event) => {
      event.preventDefault();
      document.querySelector('.register-form').style.display = 'block';
      document.querySelector('.login-form').style.display = 'none';
    });

    // Switch to Login Form
    document.querySelector('.message a').addEventListener('click', (event) => {
      event.preventDefault();
      document.querySelector('.login-form').style.display = 'block';
      document.querySelector('.register-form').style.display = 'none';
    });

    // Register User
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById("register-name").value;
      const username = document.getElementById("register-username").value;
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save user data to Firestore
        await setDoc(doc(db, "users", user.uid), {
          name,
          username,
          email,
          createdAt: new Date(),
        });

        alert("User registered successfully!");
        // Redirect to NokiaRouter page
        window.location.href = "https://ram2020-art.github.io/NokiaRouter/";
      } catch (error) {
        console.error("Error registering user:", error);
        alert("Error: " + error.message);
      }
    });

    // Login User
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        alert("User logged in successfully!");

        // Redirect to NokiaRouter page
        window.location.href = "https://ram2020-art.github.io/NokiaRouter/";
      } catch (error) {
        console.error("Error logging in user:", error);
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
